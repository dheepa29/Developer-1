<!-- customer-list.component.html -->
<div class="customer-list">
    <div class="header">
      <h1>Customer List</h1>
      <div class="actions">
        <input type="text" [(ngModel)]="searchText" placeholder="Search by Customer ID" (input)="filterCustomers()" />
        <button mat-raised-button color="primary" (click)="addCustomer()">Add Customer</button>
      </div>
    </div>
    <table mat-table [dataSource]="filteredCustomers" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Customer ID </th>
        <td mat-cell *matCellDef="let customer"> {{ customer.customerid }} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let customer"> {{ customer.name }} </td>
      </ng-container>
      <!-- Add more columns as needed -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
